<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GooeyLouai â€“ Under Maintenance</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #ffffff;
  --bg1: #ffffff;
  --bg2: #1c1c2e;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  height: 100vh;
  color: rgb(253, 249, 249);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Ambient background glow */
body::before,
body::after {
  content: "";
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgb(28, 72, 57), transparent 70%);
  animation: float 10s infinite alternate ease-in-out;
}

body::after {
  top: 60%;
  left: 60%;
  animation-duration: 14s;
}

/* Top-left logo */
.top-left-image {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 170px;
  filter: drop-shadow(0 0 15px var(--neon));
  animation: pulse 2.5s infinite;
}

/* Main container */
.container {
  text-align: center;
  max-width: 600px;
  padding: 30px;
  z-index: 1;
}

/* STATIC maintenance image (NO animation) */
.maintenance-image {
  width: 200px;
  margin-bottom: 25px;
  filter:
    drop-shadow(0 0 10px var(--neon))
    drop-shadow(0 0 25px rgba(108,243,197,0.6));
}

/* Title */
h1 {
  font-size: 3rem;
  margin-bottom: 15px;
  background: linear-gradient(90deg, #6cf3c5, #082d38);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glowText 2s infinite alternate;
}

/* Text */
p {
  font-size: 1.1rem;
  opacity: 0.9;
  margin-bottom: 10px;
}

.game-name {
  color: var(--neon);
  text-shadow: 0 0 8px var(--neon);
}

footer {
  margin-top: 30px;
  font-size: 0.9rem;
  opacity: 0.6;
}

/* Animations */
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-15px); }
}

@keyframes glowText {
  from {
    text-shadow: 0 0 10px rgba(108,243,197,0.4);
  }
  to {
    text-shadow:
      0 0 15px rgba(108,243,197,0.9),
      0 0 30px rgba(108,243,197,0.6);
  }
}

@keyframes pulse {
  0%, 100% { opacity: 0.8; }
  50% { opacity: 1; }
}
</style>
</head>

<body>

<img src="logo.png" class="top-left-image" alt="GooeyLouai Logo">

<div class="container">

  <img src="maintenance.png" class="maintenance-image" alt="Maintenance">

  <h1>Under Maintenance</h1>

  <p><span class="game-name">GooeyLouai</span> servers are currently offline.</p>
  
  <p>Please check back soon.</p>

  <footer>@ 2026 Louai Djafar</footer>

</div>
</body>
</html>
